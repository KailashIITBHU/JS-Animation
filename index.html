<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only from bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- from typed js cdn js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.0/typed.min.js" integrity="sha512-zKaK6G2LZC5YZTX0vKmD7xOwd1zrEEMal4zlTf5Ved/A1RrnW+qt8pWDfo7oz+xeChECS/P9dv6EDwwPwelFfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- css and js from aos scroll library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <style>
        .row{
            justify-content: center;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- <h1 id="mytext"> JS Animation</h1> -->
                <h1 id="mytext"></h1>
            </div>
        </div>
        <div class="row">
            <!-- m-3 means margin 3px -->
            
            <div class="col-md-6 m-3" data-aos="fade-right">
                <img src="https://img.freepik.com/free-photo/amazing-shot-beautiful-butchart-gardens-brentwood-bay_181624-53574.jpg?w=2000" class="img-fluid">
            </div>
            <div class="col-md-6 m-3" data-aos="fade-left">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSctN2rG-zg8-DPW6uqERy070rS7LGvkoQXZA&usqp=CAU" class="img-fluid">
            </div>
            <div class="col-md-6 m-3" data-aos="flip-left">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4qPmyou8HM0n-ia6ZoZYnSPZDyiyfE1Rxlw&usqp=CAU" class="img-fluid">
            </div>
            <div class="col-md-6 m-3" data-aos="fade-right">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRulT20gmr1fb2NVAs15armjecvSgB8llRflA&usqp=CAU" class="img-fluid">
            </div>
            <div class="col-md-6 m-3" data-aos="fade-left">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREYrqdbJK3peFLxbiPFfNw8fNBxXt10jVH3w&usqp=CAU" class="img-fluid">
            </div>
        </div>
    </div>
  </body>
</html>
<script src="index.js"></script>
